<!DOCTYPE html>
<html>
<head>
    <!-- Generated by street-sphere.appspot.com -->
    <title>Photo Sphere Custom StreetView</title>
    <link rel="stylesheet" type="text/css" href="virtualtour.css">
    <meta charset="utf-8">
    <script>
            function initPano() {
              // Set StreetView provider.
            var streetViewOptions = {
            zoom: 0,
            panoProvider:  getCustomPanorama,
            pano : "outside", 
			panControl: false, 
			zoomControl: false,
			scaleControl: false,
			
            };
            
            // Create a StreetView object.
            var streetViewDiv = document.getElementById('streetview_canvas');
            streetView = new google.maps.StreetViewPanorama(streetViewDiv, streetViewOptions);
            
            // Add links when it happens "links_change" event.
            google.maps.event.addListener(streetView, "links_changed", createCustomLink);
            
            }
            
            function getCustomPanoramaTileUrl(panoID, zoom, tileX, tileY) {
            return "tiles/" + panoID + '.jpg';
            }
            
            function getCustomPanorama(panoID, zoom, tileX, tileY) {
            var streetViewPanoramaData = { 
            copyright: 'Imagery (c) Nguyen Quoc Dat',
            tiles: {
			tileSize: new google.maps.Size(2048, 1024),
			worldSize: new google.maps.Size(2048, 1024),
            centerHeading: 0,
            getTileUrl: getCustomPanoramaTileUrl
            }
            };
            switch(panoID){
            case "outside":
            // Description of this point.
            streetViewPanoramaData["location"] = {
            pano: 'outside',
            description: "outside of the room ",
            latLng: new google.maps.LatLng(0, 0)
            };
            return streetViewPanoramaData;

            case "inside":
            streetViewPanoramaData["location"] = {
            pano: 'inside',
            description: "Inside room fasfasfasjfoasijas asfasf asfasfa sasfkasl kfasofkasfas",
            latLng: new google.maps.LatLng(0, 0)
            };
            return streetViewPanoramaData;

            case "room":
            streetViewPanoramaData["location"] = {
            pano: 'room',
            description: "Our room",
            latLng: new google.maps.LatLng(0, 0)
            };
            return streetViewPanoramaData;
            }
            }

            function createCustomLink() {
            /*
            * add links
            */
            var links = streetView.getLinks();
            var panoID = streetView.getPano();

            switch(panoID) {
            case "outside":
            links.push({
              description : "outside of the room",
              pano : "inside",
              heading : 0
            });
            break;
            case "room":
            links.push({
              description : "Dining Room",
              pano : "inside",
              heading : 180
            });
            break;

            case "inside":
            links.push({
              description : "Inside of the room",
              pano : "room",
              heading : 180
            });
            links.push({
              description : "Outside of the room",
              pano : "outside",
              heading : 0
            });
            break;
            }
            }
    </script>
</head>
<body>
<div id="streetview_canvas"></div>
<script
        src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initPano"
        async defer></script>
</body>
</html>
